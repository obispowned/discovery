<!DOCTYPE html>

<style>
    .figuras
    {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.5em;
      border: 5px solid red;
    }
    table .left {
	    background-color:yellow;
        align-items: left;
        width: 60%;
        height: 100px;
    }

    table .right {
        align-items: right;
	    background-color:green;
        width: 40%;
        height: 100px;
    }

</style>

<html>
        <head>
                <meta charset="UTF-8">
                <title></title>
        </head>
        <body>
            <div class "figuras" align="center">    
                <table width="100%">
                        <tr>
                                <th class="left" align="left">Día 1</th>
                                <th class="right" align="left">Día 2</th>
                        </tr>
                </table>
            </div>
        </body>
</html>
